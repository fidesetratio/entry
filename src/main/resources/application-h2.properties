server.port=9921
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


# enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2


#mybatis
# see http://www.mybatis.org/mybatis-3/configuration.html#settings
mybatis.configuration.mapUnderscoreToCamelCase=true



#mybatis entity scan packages
mybatis.type-aliases-package=com.app.domain
#Mapper.xml location
mybatis.mapper-locations=classpath*:/com/h2/app/**/*.xml



#logger
logging.level.org.springframework=INFO
logging.level.com.app.dao.PublisherMapper=DEBUG
logging.file=logs/spring-boot-logging.log